    <script>
      let remember = document.querySelector(".remember");

        }
        let obj = {
          uname: uname.value,
          pass: pass.value,
        };

      });
      let data = JSON.parse(localStorage.getItem("data"));
      if (data) {
        uname.value = data.uname;
        pass.value = data.pass;
        remember.checked = true;
      }
